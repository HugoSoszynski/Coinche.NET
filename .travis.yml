language: csharp
solution: CoincheServer.snl

sudo: required

before_install:
 - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
 - sudo apt-get update
 - sudo apt-get install -qq dotnet-sdk-2.0.2

dotnet: 2.0.2
mono: none

dist: trusty
